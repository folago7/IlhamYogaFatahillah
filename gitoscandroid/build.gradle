apply plugin: 'com.android.application'
apply from: '../config/git_config.gradle'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi-v7a'
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file(propertyStoreFileStr)
            storePassword propertyStorePwdStr
            keyAlias propertyKeyAliasStr
            keyPassword propertyKeyPwdStr
        }

        release {
            storeFile file(propertyStoreFileStr)
            storePassword propertyStorePwdStr
            keyAlias propertyKeyAliasStr
            keyPassword propertyKeyPwdStr
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            signingConfig signingConfigs.release
        }
    }


    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible,GradleDependency
    compile 'com.android.support:appcompat-v7:26.1.0'
    //noinspection GradleDependency
    compile 'com.android.support:design:26.1.0'
    //noinspection GradleDependency
    compile 'com.android.support:cardview-v7:26.1.0'
    //noinspection GradleDependency
    compile 'com.jakewharton:butterknife:6.1.0'
    //noinspection GradleDependency
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    //noinspection GradleDependency
    compile 'com.umeng.analytics:analytics:latest.integration'
    //noinspection GradleDependency
    compile 'pub.devrel:easypermissions:0.1.7'
    //    compile 'com.android.support:multidex:1.0.3'
    compile 'com.kymjs.rxvolley:rxvolley:1.0.7'
    compile 'com.kymjs.rxvolley:okhttp:1.0.7'
    compile 'com.kymjs.rxvolley:bitmapcore:1.0.7'
    //noinspection GradleDependency
    compile 'com.android.support:design:23.3.0'
    //noinspection GradleDependency
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //noinspection GradleDynamicVersion
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    compile('com.github.barteksc:android-pdf-viewer:3.1.0-beta.1') {
        exclude group: 'com.android.support'
    }
    compile 'com.sina.weibo.sdk:core:4.3.7:openDefaultRelease@aar'
}
